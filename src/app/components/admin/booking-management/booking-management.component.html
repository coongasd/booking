<div class="container">
    <p class = "title">Booking list</p>
    <table>
     
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Booking time</th>
            <th></th>
          </tr>
        </thead>
  
  
      <tbody>
        <div class="alert alert-danger" *ngIf="booking?.length === 0">
          You don't have any booking yet
        </div>
        <tr *ngFor="let book of booking">
    
          <td>{{ book?.name }}</td>
       
          <td>{{book?.email}}</td>
          <td>{{book?.phoneNumber}}</td>

            <td>{{ book?.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
    
          <td>
            <mat-icon (click)="deleteBooking(book)">cancel</mat-icon>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
