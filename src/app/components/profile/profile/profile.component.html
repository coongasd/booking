<div class="container">
    <h1>Profile</h1>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" formControlName="name" required>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">Address:</label>
        <input type="text" id="firstName" formControlName="address" required>
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" formControlName="phoneNumber" pattern="[0-9]*">
        <p class="red" *ngIf="f['phoneNumber'].errors && f['phoneNumber'].touched">Invalid Phone Number</p>
      </div>
  
      <button type="submit">Save</button>
    </form>
  </div>
